<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram | Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo-ig.png" alt="logo Instagram">
        </div>
        <div class="form">
            <input type="email" class="input" placeholder="Phone number, username, or email"> <br>
            <input type="password" class="input" placeholder="Password">
            <input type="button" class="btn" value="Log in">
            <p class="or">OR</p>
            <span class="login-text">
                <img src="img/logo-fb.png" alt="logo facebook">
                <a href="#">Log in with Facebook</a> <br>
            </span>
            <a class="fgt-pass" href="#">Forget Password?</a>
        </div>
    </div>
    <div class="sign-up">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
    </div>
    <div class="get-app">
        <p>Get the app.</p>
        <img class="playstore" src="img/logo-ps.png" alt="playstore">
        <img class="windows" src="img/logo-ms.png" alt="windows">
    </div>
</body>

</html>
